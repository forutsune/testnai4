<head>

  <title>test</title>

  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;

      image-rendering: pixelated;

      width: 96px;

    }

#charSwitch {
  position: fixed;
  top: 20px;
  right: 20px;
}

#switchBtn {
  padding: 8px 12px;
  font-size: 16px;
  cursor: pointer;
}

    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: #eee;
      overflow: hidden;
    }



  </style>
</head>

  <canvas id=“game”></canvas>

  <div id=“controls”>
    <button id=“left”>◀</button>

  </div>

    <button id=“switchBtn”>キャラ切替</button>
  </div>
